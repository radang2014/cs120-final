<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/login_style.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="MainContainer" style="height:150vh;">
            <div class="LoginContainer">
                <div class="Image">

                </div>
                <div class="SignIn">
                    <form name="create_account" method="get" action="process_create_account" onsubmit="return validate()">
                        <p>
                            Create Account
                        </p>
                        <input class="TextInput" id="FirstName" type="text" placeholder="First Name..." name="firstname">
                        <input class="TextInput" id="LastName" type="text" placeholder="Last Name..." name="lastname">
                        <input class="TextInput" id="User" type="text" placeholder="Username..." name="username">
                        <input class="TextInput" id="Pass" type="text" placeholder="Password..." name="password">
                        <input class="TextInput" id="Zip" type="text" placeholder="Zip Code..." name="zip">

                        <p style="font-size:15px;">To upload a profile picture, please go to your Profile after creating your account.</p> 

                        <button class="LoginButton" type="submit" style="width:150px;">
                            Create Account
                        </button>
                    </form>
                </div>               
                <p>Already have an account? Log in <a href="/login">here</a>.</p>
            </div>
        </div>

        <script>
            /* Form validation function */ 
            function validate() {
                var form = document.forms["create_account"];

                /* Ensure first name is filled */ 
                if (form["firstname"].value.trim() == "") {
                    alert("ERROR: First Name cannot be empty");
                    return false;
                }

                /* Ensure last name is filled */ 
                if (form["lastname"].value.trim() == "") {
                    alert("ERROR: Last Name cannot be empty");
                    return false;
                }

                /* Ensure username has right format */
                if (form["username"].value.trim() == "") {
                    alert("ERROR: Username cannot be empty");
                    return false;
                }
                if (!(/^[a-z0-9_.]+$/.test(form["username"].value))) {
                    alert("ERROR: Username can only be composed of lowercase letters, numbers " + 
                          ", underscore characters, and periods.");
                    return false;
                }

                /* Ensure password is not empty */ 
                if (form["password"].value.trim() == "") {
                    alert("ERROR: Password cannot be empty");
                    return false;
                }

                /* Ensure zip code is not empty */ 
                if (form["zip"].value.trim() == "") {
                    alert("ERROR: Zip code cannot be empty");
                    return false;
                }
                /* Ensure zip code is properly formatted */ 
                if (!is_zipcode(form["zip"].value)) {
                    alert("ERROR: Zip code must be composed of exactly five digits");
                    return false;
                }
            }

            function is_digit(c) {
                return c >= '0' && c <= '9';
            }

            function is_zipcode(zip) {
                if (zip.length != 5) {
                    return false;
                }
                for (var i = 0; i < 5; i++) {
                    if (!is_digit(zip.charAt(i))) {
                        return false;
                    }
                }
                return true;
            }
        </script>
    </body>
</html>
