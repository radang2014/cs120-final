<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/login_style.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="MainContainer">
            <div class="LoginContainer">
                <div class="Image">

                </div>
                <div class="SignIn">
                    <form name="create_account" method="get" action="process_login">
                        <p>
                            Sign In
                        </p>
                        <input class="TextInput" id="User" type="text" placeholder="Username..." name="username">
                        <input class="TextInput" id="Pass" type="password" placeholder="Password..." name="password">

                        <button class="LoginButton" type="submit">
                            Login
                        </button>
                    </form>
                </div>                
                <div>Don't have an account yet? Create one <a href="/create_account">here</a>!</div>
            </div>
        </div>
    </body>
</html>
