<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Matching App</title>
        <meta http-equiv="description" content="HTML Template" />
        <meta http-equiv="keywords" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Import Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

        <!-- CSS -->
        <style type="text/css"></style>
    </head>
    <body>
        <h1>Exercise Matching App</h1>

        <p>Leave blank any fields you do not wish to update.</p>
        
        <form name="update_profile" method="get" action="process_update_profile" onsubmit="return validate()">
            <div>
                First Name: <input type="text" name="firstname" />
            </div>

            <div>
                Last Name: <input type="text" name="lastname" />
            </div>

            <div>
                Username: <input type="text" name="username" />
            </div>

            <div>
                Password: <input type="text" name="password" />
            </div>

            <div>
                Zip: <input type="text" name="zip" />
            </div>

            <input type="submit" value="Update Info" />
        </form>

        <a href="/profile">Return to Profile</a>

        <script>
            /* Form validation function */ 
            function validate() {
                var form = document.forms["update_profile"];

                /* Ensure username has right format */
                if (form["username"].value != "" && !(/^[a-z0-9_.]+$/.test(form["username"].value))) {
                    alert("ERROR: Username can only be composed of lowercase letters, numbers " + 
                          ", underscore characters, and periods.");
                    return false;
                }

                /* Ensure zip code is properly formatted */ 
                if (form["zip"].value != "" && !is_zipcode(form["zip"].value)) {
                    alert("ERROR: Zip code must be composed of exactly five digits");
                    return false;
                }
            }

            function is_digit(c) {
                return c >= '0' && c <= '9';
            }

            function is_zipcode(zip) {
                if (zip.length != 5) {
                    return false;
                }
                for (var i = 0; i < 5; i++) {
                    if (!is_digit(zip.charAt(i))) {
                        return false;
                    }
                }
                return true;
            }
        </script>
    </body>
</html>
