<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/login_style.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="MainContainer">
            <div class="LoginContainer">
                <div class="Image">

                </div>
                <div class="SignIn">
                    <form name="update_profile" method="get" action="process_update_profile" onsubmit="return validate()">
                        <p>
                            Update Profile
                        </p>

                        <div style="font-size:15px;">Please leave blank any fields you do not wish to update.</div>
                        <input class="TextInput" id="FirstName" type="text" placeholder="First Name..." name="firstname">
                        <input class="TextInput" id="LastName" type="text" placeholder="Last Name..." name="lastname">
                        <input class="TextInput" id="User" type="text" placeholder="Username..." name="username">
                        <input class="TextInput" id="Pass" type="text" placeholder="Password..." name="password">
                        <input class="TextInput" id="Zip" type="text" placeholder="Zip Code..." name="zip">

                        <button class="LoginButton" type="submit" style="width:150px;">
                            Update Info
                        </button>
                    </form>
                </div>         
            </div>
        </div>

        <script>
            /* Form validation function */ 
            function validate() {
                var form = document.forms["update_profile"];

                /* Ensure username has right format */
                if (form["username"].value != "" && !(/^[a-z0-9_.]+$/.test(form["username"].value))) {
                    alert("ERROR: Username can only be composed of lowercase letters, numbers " + 
                          ", underscore characters, and periods.");
                    return false;
                }

                /* Ensure zip code is properly formatted */ 
                if (form["zip"].value != "" && !is_zipcode(form["zip"].value)) {
                    alert("ERROR: Zip code must be composed of exactly five digits");
                    return false;
                }
            }

            function is_digit(c) {
                return c >= '0' && c <= '9';
            }

            function is_zipcode(zip) {
                if (zip.length != 5) {
                    return false;
                }
                for (var i = 0; i < 5; i++) {
                    if (!is_digit(zip.charAt(i))) {
                        return false;
                    }
                }
                return true;
            }
        </script>
    </body>
</html>
