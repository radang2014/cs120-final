<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/login_style.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="MainContainer">
            <div class="LoginContainer">
                <div class="Image">

                </div>
                <div class="SignIn">
                    <form name="update_profile_pic" method="post" action="process_update_profile_picture" onsubmit="return validate()" enctype="multipart/form-data">
                        <p>
                            Change Profile Picture
                        </p>

                        <div style="font-size:15px;">Upload Profile Picture Here:</div>

                        <input type="file" name="profile_pic" /> <br />

                        <button class="LoginButton" type="submit" style="width:200px;">
                            Update Profile Picture
                        </button>
                    </form>
                </div>         
            </div>
        </div>

        <script>
            /* Form validation function */ 
            function validate() {
                var form = document.forms["update_profile_pic"];

                /* Ensure file is not empty */ 
                if (form["profile_pic"].value == "") {
                    alert("ERROR: You did not upload your profile picture.");
                    return false;
                }

                /* Ensure file is a JPG file */ 
                if (!form["profile_pic"].value.endsWith(".jpg")) {
                    alert("ERROR: Image needs to be a jpg image.");
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
