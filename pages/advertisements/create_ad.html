<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Matching App</title>
        <meta http-equiv="description" content="HTML Template" />
        <meta http-equiv="keywords" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Import Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

        <!-- CSS -->
        <link rel="stylesheet" href="../style/login_style.css" >
    </head>
    <body>
        <div class="MainContainer" style="height:225vh;">
            <div class="LoginContainer">
                <div class="Image">

                </div>
                <div class="SignIn">
                    <form name="create_ad" method="get" action="process_create_ad" onsubmit="return validate()">
                        <p>
                            Advertisement Submission Form
                        </p>
                        <p class="smallText">Please submit your information below!</p>

                        <input class="TextInput" id="Name" type="text" placeholder="Business Name..." name="name">
                        <input class="TextInput" id="Website" type="text" placeholder="Business Website URL..." name="website">
                        <input class="TextInput" id="Addr1" type="text" placeholder="Address Line 1..." name="addr1">
                        <input class="TextInput" id="Addr2" type="text" placeholder="Address Line 2..." name="addr2">
                        <input class="TextInput" style="width:40%" id="City" type="text" placeholder="City..." name="city">
                        <input class="TextInput" style="width:20%" id="State" type="text" placeholder="State..." name="state">
                        <input class="TextInput" style="width:30%" id="Zip" type="text" placeholder="Zip Code..." name="zip">
                        
                        <textarea class="ParagraphInput" id="Description" placeholder="Tell Us About Your Venue!" name="description"></textarea>

                        <input class="TextInput" id="Tags" type="text" placeholder="Exercise Tags (please separate each tag with a comma, e.g.: lifting, swimming)..." name="exercises">

                        <br /><br />
                    
                        <p class="smallText">
                            Please select your pay tier below. Your pay tier affects the level of priority that your 
                            advertisement will be given compared to other advertisements.
                        </p>

                        <select name="pay_tier">
                            <option value="1" selected>Tier 1 - $200</option>
                            <option value="2">Tier 2 - $80</option>
                            <option value="3">Tier 3 - $55</option>
                            <option value="4">Tier 4 - $30</option>
                            <option value="5">Tier 5 - $10</option>
                        </select> <br />

                        <button class="LoginButton" type="submit" style="width:175px;">
                            Submit Advertisement
                        </button>
                    </form>
                </div>               
            </div>
        </div>

        <script>
            /* Form validation function */ 
            function validate() {
                var form = document.forms["create_ad"];

                /* Ensure business name is filled */ 
                if (form["name"].value.trim() == "") {
                    alert("ERROR: Business Name cannot be empty");
                    return false;
                }

                /* Ensure address is filled */ 
                if (form["addr1"].value.trim() == "" || form["city"].value.trim() == "" || 
                    form["state"].value.trim() == "" || form["zip"].value.trim() == "") {
                    alert("ERROR: Address must include a Line 1, City, State, and Zip Code");
                    return false;
                }
                /* Ensure zip code is properly formatted */ 
                if (!is_zipcode(form["zip"].value)) {
                    alert("ERROR: Zip code must be composed of exactly five digits");
                    return false;
                }
            }

            function is_digit(c) {
                return c >= '0' && c <= '9';
            }

            function is_zipcode(zip) {
                if (zip.length != 5) {
                    return false;
                }
                for (var i = 0; i < 5; i++) {
                    if (!is_digit(zip.charAt(i))) {
                        return false;
                    }
                }
                return true;
            }
        </script>
    </body>
</html>
